<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TDS - Treinamento Durante o Serviço</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container, .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    select, input[type="datetime-local"], input[type="text"], input[type="password"], button {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
    }

    select, input[type="datetime-local"], input[type="text"], input[type="password"] {
      background: #fff;
      color: #333;
    }

    .list-group {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      display: none;
      max-height: 300px;
      overflow-y: auto;
    }

    .list-group label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 8px;
    }

    .list-group input[type="checkbox"] {
      transform: scale(1.2);
    }

    button {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Tela de Login -->
  <div class="login-container" id="loginTela">
    <h1>Login - TDS</h1>
    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario" placeholder="Digite o usuário" />
    <label for="senha">Senha:</label>
    <input type="password" id="senha" placeholder="Digite a senha" />
    <button onclick="verificarLogin()">Entrar</button>
  </div>

  <!-- Conteúdo Principal (escondido até login) -->
  <div class="container hidden" id="conteudoPrincipal">
    <h1>TDS</h1>
    <h2>Treinamento Durante o Serviço</h2>

    <!-- o restante do conteúdo continua igual -->
    <!-- ... Cole todo o código a partir de: <label for="treinamento">Treinamento:</label> até o final ... -->
  </div>

  <script>
    function verificarLogin() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      if (usuario === "tds2025" && senha === "5ciapm2025") {
        document.getElementById("loginTela").classList.add("hidden");
        document.getElementById("conteudoPrincipal").classList.remove("hidden");
      } else {
        alert("Usuário ou senha incorretos.");
      }
    }
  </script>

  <!-- O resto dos seus <script> e dados JS existentes entram aqui -->
</body>
</html>
